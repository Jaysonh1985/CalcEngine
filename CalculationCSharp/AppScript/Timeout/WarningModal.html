<body ng-controller="TimeoutCtrl">
    <div>
        <div class="modal-header">
            <h4>Your session is about to 
            expire, please do something or you will be logged out</h4>
        </div>
        <div idle-countdown="countdown" ng-init="countdown=10" class="modal-body">
            <uib-progressbar max="10" value="10" animate="true" class="progress-striped active">You'll be logged out in {{countdown}} second(s).</uib-progressbar>
        </div>
    </div>

</body>
