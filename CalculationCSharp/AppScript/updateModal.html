<html ng-app="kanbanBoardApp">
<head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.2.4.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div ng-controller="boardCtrl">
        <script type="text/ng-template" id="/AppScript/updateModal.html">
            <div class="modal-header">
                    <textarea overflow:auto;resize:none" type="text" id="Name" placeholder="Please enter name of item here" class="form-control" ng-model="Name" rows="1">{{ Name }}</textarea>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                        <textarea style="overflow:auto;resize:none" type="text" id="Description" placeholder="Please enter description here" class="form-control" ng-model="Description" rows="5"> {{ Description }}</textarea>    
                </div>
                <div class="form-horizontal">
                    <select name="singleSelect" ng-model="Moscow" placeholder="Enter M.o.S.C.o.W rating" class="form-control">
                        <option value="Must">Must</option>
                        <option value="Should">Should</option>
                        <option value="Could">Could</option>
                        <option value="Won't">Won't</option>
                    {{Moscow}}
                    </select>
                </div>
                <div class="form-horizontal">
                    <select name="singleSelect" ng-model="User" placeholder="Select User" class="form-control">
                        <option value="Jayson Herbert">Jayson Herbert</option>
                        <option value="John Smith">John Smith</option>
                        {{User}}
                    </select>
                </div>
                <br />

                <h1>Tasks</h1>
                <input class="btn btn-default" type="button" value="Add" ng-click="AddButtonClickTask()" />
                <br />

                <form class="form-inline" id="it" ng-repeat="x in Tasks">

                    <div class="form-group">
                        <label for="exampleInputName2">Task</label>
                        <input type="text" class="form-control" id="Name" placeholder="Enter Tasks Description" value="{{x.Name}}">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail2">User</label>
                        <input type="text" class="form-control" id="Username" placeholder="Enter Username" value="{{x.User}}">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputName2">Remaining Time (Decimal)</label>
                        <input type="number" class="input-group-sm" id="Remaining" placeholder="Enter Remaining Time" value="{{x.RemainingTime}}"> 
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail2">Complete</label>
                        <input type="checkbox" class="form-control" id="Complete" placeholder="Complete" value="{{x.Complete}}">
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <input class="btn btn-default" type="button" value="Delete"  ng-click="DeleteButtonClick()" />
                <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
                <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
            </div>
        </script>
    </div>
</body>
</html>
