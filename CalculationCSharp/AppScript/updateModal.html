<html ng-app="kanbanBoardApp">
<head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.2.4.js"></script>
    <script src="boardCtrl.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div ng-controller="boardCtrl">
        <script type="text/ng-template" id="/AppScript/updateModal.html">
            <div class="modal-header">
                <h3 class="modal-title">Update Task</h3>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <p>
                        <div>
                            <label for="Name">Name</label>
                        </div>
                        <textarea style="overflow:auto;resize:none" type="text" id="Name" class="form-control" ng-model="Name" rows="1">{{ Name }}</textarea>
                    </p>
                    <p>
                        <div>
                            <label for="Description">Description</label>
                        </div>
                        <textarea  style="overflow:auto;resize:none"  type="text" id="Description" class="form-control"ng-model="Description" rows="5"> {{ Description }}</textarea>
                    </p>                           
                </div>
            </div>
            <div class="modal-footer">
                <input class="btn btn-default" type="button" value="Delete" ng-click="DeleteButtonClick()" />
                <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
                <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
            </div>
        </script>
    </div>
</body>
</html>
