<body ng-controller="arrayFunctionsCtrl">
    <div>
            <div class="modal-header">
                <h4>Array Functions</h4>
            </div>
            <div class="modal-body">

                <form class="form-horizontal" role="form" ng-submit="ok($index)">
                    <fieldset>
                        <legend>Array Inputs</legend>
                        <div class="form-group">
                            <label for="Type" class="control-label col-md-2">Incoming Array Type</label>
                            <div class="col-sm-9">
                                <select id="inclusive" name="singleSelect" ng:model="array.LookupType" class="form-control" required>
                                    <option value=""></option>
                                    <!--<option value="Date">Date</option>-->
                                    <option value="Decimal">Decimal</option>
                                    <!--<option value="String">String</option>-->
                                </select>
                            </div>
                        </div>

                        <div class="form-group" ng-if="array.LookupType == 'Date'">
                            <label for="LookupValue" class="control-label col-md-2">Array Value</label>
                            <div class="col-sm-9">
                                <input type="Text" id="LookupValue" name="LookupValue" class="form-control" ng-model="array.LookupValue"  uib-typeahead="state for state in DateNames | filter:$viewValue | limitTo:8" required/>
                            </div>
                        </div>
                        <div class="form-group" ng-if="array.LookupType == 'Decimal'">
                            <label for="LookupValue" class="control-label col-md-2">Array Value</label>
                            <div class="col-sm-9">
                                <input type="Text" id="LookupValue" name="LookupValue" class="form-control" ng-model="array.LookupValue" uib-typeahead="state for state in DecimalNames | filter:$viewValue | limitTo:8" required/>
                            </div>
                        </div>
                        <div class="form-group" ng-if="array.LookupType == 'String'">
                            <label for="LookupValue" class="control-label col-md-2">Array Value</label>
                            <div class="col-sm-9">
                                <input type="Text" id="LookupValue" name="LookupValue" class="form-control" ng-model="array.LookupValue" uib-typeahead="state for state in StringNames | filter:$viewValue | limitTo:8" required/>
                            </div>
                        </div>

                        <div ng-if="array.LookupType == 'Date'" class="form-group">
                            <label for="ArrayFunction" class="control-label col-md-2">Array Function</label>
                            <div class="col-sm-9">
                                
                            </div>
                        </div>
                        <div ng-if="array.LookupType == 'Decimal'" class="form-group">
                            <label for="ArrayFunction" class="control-label col-md-2">Array Function</label>
                            <div class="col-sm-9">
                                <select id="inclusive" name="ArrayFunction" ng:model="array.Function" class="form-control" required>
                                    <option value=""></option>
                                    <option value="Sum">Sum</option>
                                </select>
                            </div>
                        </div>
                        <div ng-if="array.LookupType == 'String'" class="form-group">
                            <label for="ArrayFunction" class="control-label col-md-2">Array Function</label>
                            <div class="col-sm-9">
                               
                            </div>
                        </div>

                    </fieldset>
                    <div class="modal-footer">
                        <button class="btn btn-primary" type="submit">OK</button>
                        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                    </div>
                </form>
            </div>

    </div>

</body>
