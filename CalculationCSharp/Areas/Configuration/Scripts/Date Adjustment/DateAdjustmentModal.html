<body ng-controller="periodCtrl">
    <div>
        <div class="modal-header">
            <h4>Date Calculations</h4>
        </div>
        <div class="modal-body">

            <form class="form-horizontal" role="form" ng-submit="ok($index)">

                <div class="form-group">
                    <label for="Type" class="control-label col-md-2">Adjustment Type</label>
                    <div class="col-sm-9">
                        <select id="inclusive" name="singleSelect" ng:model="period.Type" class="form-control">
                            <option value=""></option>
                            <option value="Add">Add</option>
                            <option value="Adjust">Adjust</option>
                            <option value="Earlier">Earlier</option>
                            <option value="Later">Later</option>
                            <option value="Subtract">Subtract</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="Date1" class="control-label col-md-2">Start Date</label>
                    <div class="col-sm-9">
                        <input type="Text" id="Date1" name="Date1" class="form-control" ng-model="period.Date1" uib-typeahead="state for state in DateNames | filter:$viewValue | limitTo:8" required />
                    </div>
                </div>
                <div ng-if="period.Type == 'Earlier' || period.Type == 'Later'" class="form-group">
                    <label for="Date2" class="control-label col-md-2">End Date</label>
                    <div class="col-sm-9">
                        <input type="Text" id="Date2" name="Date2" class="form-control" ng-model="period.Date2" uib-typeahead="state for state in DateNames | filter:$viewValue | limitTo:8" required />
                    </div>
                </div>
                <fieldset ng-if="period.Type == 'Add'|| period.Type =='Subtract'">
                    <legend>Period Adjustment</legend>
                    <div class="form-group">
                        <label for="PeriodType" class="control-label col-md-2">Period Type</label>
                        <div class="col-sm-9">
                            <select id="Adjustment" name="singleSelect" ng:model="period.PeriodType" class="form-control" required>
                                <option value=""></option>
                                <option value="YearsDays">Years Days</option>
                                <option value="YearsMonths">Year Months</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Period" class="control-label col-md-2">Period</label>
                        <div class="col-sm-9">
                            <input type="Text" id="Period" name="Period" class="form-control" ng-model="period.Period"  uib-typeahead="state for state in DecimalNames | filter:$viewValue | limitTo:8"required/>
                        </div>
                    </div>
                </fieldset>

                    <fieldset ng-if="period.Type == 'Adjust'">
                        <legend>Adjustment to be Made</legend>
                        <div class="form-group">

                            <label for="inclusive" class="control-label col-md-2">Adjustment Type</label>
                            <div class="col-sm-9">
                                <select id="Adjustment" name="singleSelect" ng:model="period.AdjustmentType" class="form-control" required>
                                    <option value=""></option>
                                    <option value="SelectDate">Select Date</option>
                                    <option value="AdjustDate">Adjust Date</option>
                                </select>
                            </div>

                            <label for="inclusive" class="control-label col-md-2">Adjustment</label>
                            <div class="col-sm-9">
                                <select id="Adjustment" name="singleSelect" ng:model="period.Adjustment" class="form-control" required>
                                    <option value=""></option>
                                    <option value="Less"><</option>
                                    <option value="Greater">></option>
                                </select>
                            </div>
                        </div>

                        <label ng-if="period.AdjustmentType == 'SelectDate'" for="Day" class="control-label col-md-2">Select Date of the Year</label>
                        <div ng-if="period.AdjustmentType == 'SelectDate'" class="col-sm-9">
                            <input type="Text" id="Day" name="Day" class="form-control" placeholder="dd/mm" ng-model="period.Day" required />
                        </div>

                        <label ng-if="period.AdjustmentType == 'AdjustDate'" for="Day" class="control-label col-md-2">Adjust to Day of the Year</label>
                        <div ng-if="period.AdjustmentType == 'AdjustDate'" class="col-sm-9">
                            <input type="Text" id="Day" name="Day" class="form-control"  ng-model="period.AdjDay" required />
                        </div>

                        <label ng-if="period.AdjustmentType == 'AdjustDate'" for="month" class="control-label col-md-2">Adjust to Month of the Year</label>
                        <div ng-if="period.AdjustmentType == 'AdjustDate'" class="col-sm-9">
                            <input type="Text" id="month" name="month" class="form-control" ng-model="period.AdjMonth" required />
                        </div>

                    </fieldset>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="submit">OK</button>
                    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                </div>
            </form>
    </div>

    </div>

</body>
