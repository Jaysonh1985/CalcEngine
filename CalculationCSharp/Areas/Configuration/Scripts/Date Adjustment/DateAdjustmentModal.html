<body ng-controller="dateAdjustmentCtrl">
    <div>
        <div class="modal-header">
            <h4>Date Adjustments</h4>
        </div>
        <div class="modal-body">

            <form class="form-horizontal" role="form" ng-submit="ok($index)">
                <fieldset ng-disabled="$parent.viewOnly">
                    <div class="form-group">
                        <label for="Type" class="control-label col-md-2">Adjustment Type</label>
                        <div class="col-sm-9">
                            <select id="inclusive" name="singleSelect" ng:model="period.Type" class="form-control">
                                <option value=""></option>
                                <option value="Add">Add</option>
                                <option value="Adjust">Adjust</option>
                                <option value="Earlier">Earlier</option>
                                <option value="Later">Later</option>
                                <option value="Subtract">Subtract</option>
                                <option value="DatesBetween">Dates Between Two Dates</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Date1" class="control-label col-md-2">Start Date</label>
                        <div class="col-sm-9">
                            <input type="Text" id="Date1" name="Date1" class="form-control" ng-model="period.Date1" uib-typeahead="state for state in DateNames | filter:$viewValue | limitTo:8" required />
                        </div>
                    </div>
                    <div ng-if="period.Type == 'Earlier' || period.Type == 'Later' || period.Type == 'DatesBetween'" class="form-group">
                        <label for="Date2" class="control-label col-md-2">End Date</label>
                        <div class="col-sm-9">
                            <input type="Text" id="Date2" name="Date2" class="form-control" ng-model="period.Date2" uib-typeahead="state for state in DateNames | filter:$viewValue | limitTo:8" required />
                        </div>
                    </div>
                    <fieldset ng-if="period.Type == 'Add'|| period.Type =='Subtract' ">
                        <legend>Period Adjustment</legend>
                        <div class="form-group">
                            <label for="PeriodType" class="control-label col-md-2">Period Type</label>
                            <div class="col-sm-9">
                                <select id="Adjustment" name="singleSelect" ng:model="period.PeriodType" class="form-control" required>
                                    <option value=""></option>
                                    <option value="YearsDays">Years Days</option>
                                    <option value="YearsMonths">Year Months</option>
                                    <option value="Years">Years</option>
                                    <option value="Months">Months</option>
                                    <option value="Days">Days</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Period" class="control-label col-md-2">Period</label>
                            <div class="col-sm-9">
                                <input type="Text" id="Period" name="Period" class="form-control" ng-model="period.Period" uib-typeahead="state for state in DecimalNames | filter:$viewValue | limitTo:8" required />
                            </div>
                        </div>
                    </fieldset>

                    <fieldset ng-if="period.Type == 'Adjust' || period.Type == 'DatesBetween'">
                        <legend>Adjustment to be Made</legend>
                        <div ng-if="period.Type == 'Adjust'" class="form-group">

                            <label for="inclusive" class="control-label col-md-2">Adjustment</label>
                            <div class="col-sm-9">
                                <select id="Adjustment" name="singleSelect" ng:model="period.Adjustment" class="form-control" required>
                                    <option value="Less">Before</option>
                                    <option value="LessEqual">On or Before</option>
                                    <option value="Greater">After</option>
                                    <option value="GreaterEqual">On or After</option>
                                    <option value="Equal">Same Year</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="Day" class="control-label col-md-2">Select Day</label>
                            <div class="col-sm-9">
                                <input type="Text" id="Day" name="Day" class="form-control" ng-model="period.Day" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Day" class="control-label col-md-2">Select Month</label>
                            <div class="col-sm-9">
                                <input type="Text" id="Day" name="Day" class="form-control" ng-model="period.Month" required />
                            </div>
                        </div>

                    </fieldset>
                </fieldset>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="submit">OK</button>
                    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                </div>
            </form>
    </div>

    </div>

</body>
