<body ng-controller="datePartCtrl">
    <div>
        <div class="modal-header">
            <h4>Date Part</h4>
        </div>
        <div class="modal-body">

            <form class="form-horizontal" role="form" ng-submit="ok($index)">
                <fieldset ng-disabled="$parent.viewOnly">
                    <div class="form-group">
                        <label for="Type" class="control-label col-md-2">Date Part</label>
                        <div class="col-sm-9">
                            <select id="inclusive" name="singleSelect" ng:model="period.Part" class="form-control">
                                <option value=""></option>
                                <option value="Year">Year</option>
                                <option value="Month">Month</option>
                                <option value="Day">Day</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Date1" class="control-label col-md-2">Date</label>
                        <div class="col-sm-9">
                            <input type="Text" id="Date1" name="Date1" class="form-control" ng-model="period.Date1" uib-typeahead="state for state in DateNames | filter:$viewValue | limitTo:8" required />
                        </div>
                    </div>
                </fieldset>
                    <div class="modal-footer">
                        <button class="btn btn-primary" type="submit">OK</button>
                        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                    </div>
                </form>
         </div>
    </div>
</body>
