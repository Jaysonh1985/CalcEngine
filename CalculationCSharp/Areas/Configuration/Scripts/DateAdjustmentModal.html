<body ng-controller="periodCtrl">
    <div>
        <div class="modal-header">
            <h4>Date Calculations</h4>
        </div>
        <div class="modal-body">

            <form class="form-horizontal" role="form">

                <div class="form-group">
                    <label for="Type" class="control-label col-md-2">Adjustment Type</label>
                    <div class="col-sm-9">
                        <select id="inclusive" name="singleSelect" ng:model="period.Type" class="form-control">
                            <option value=""></option>
                            <option value="Add">Add</option>
                            <option value="Adjust">Adjust</option>
                            <option value="Earlier">Earlier</option>
                            <option value="Later">Later</option>
                            <option value="Subtract">Subtract</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="Date1" class="control-label col-md-2">Start Date</label>
                    <div class="col-sm-9">
                        <input type="Text" id="Date1" name="Date1" class="form-control" ng-model="period.Date1" uib-typeahead="state for state in DateNames | filter:$viewValue | limitTo:8" />
                    </div>
                </div>
                <div ng-if="period.Type == 'Earlier' || period.Type == 'Later'" class="form-group">
                    <label for="Date2" class="control-label col-md-2">End Date</label>
                    <div class="col-sm-9">
                        <input type="Text" id="Date2" name="Date2" class="form-control" ng-model="period.Date2" uib-typeahead="state for state in DateNames | filter:$viewValue | limitTo:8" />
                    </div>
                </div>
                <fieldset ng-if="period.Type == 'Add'|| period.Type =='Subtract'">
                    <legend>Period Adjustment</legend>
                    <div class="form-group">
                        <label for="PeriodType" class="control-label col-md-2">Period Type</label>
                        <div class="col-sm-9">
                            <select id="Adjustment" name="singleSelect" ng:model="period.PeriodType" class="form-control">
                                <option value=""></option>
                                <option value="YearsDays">Years Days</option>
                                <option value="YearsMonths">Year Months</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Period" class="control-label col-md-2">Period</label>
                        <div class="col-sm-9">
                            <input type="Text" id="Period" name="Period" class="form-control" ng-model="period.Period" />
                        </div>
                    </div>
                </fieldset>

                    <fieldset ng-if="period.Type == 'Adjust'">
                        <legend>Adjustment to be Made</legend>
                        <div class="form-group">
                            <label for="inclusive" class="control-label col-md-2">Adjustment</label>
                            <div class="col-sm-9">
                                <select id="Adjustment" name="singleSelect" ng:model="period.Adjustment" class="form-control">
                                    <option value=""></option>
                                    <option value="Less"><</option>
                                    <option value="Greater">></option>
                                </select>
                            </div>
                        </div>

                        <label for="Day" class="control-label col-md-2">Day of the Year</label>
                        <div class="col-sm-9">
                            <input type="Text" id="Day" name="Day" class="form-control" placeholder="dd/mm" ng-model="period.Day" />
                        </div>

                    </fieldset>
            </form>
    </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" ng-click="ok($index)">OK</button>
                <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
            </div>
    </div>

</body>
