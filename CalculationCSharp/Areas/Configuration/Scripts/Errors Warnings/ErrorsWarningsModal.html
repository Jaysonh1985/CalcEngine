<body ng-controller="errorswarningsCtrl">
    <div>
        <div class="modal-header">
            <h4>Errors & Warnings</h4>
        </div>
        <div class="modal-body">

            <form class="form-horizontal" role="form" ng-submit="ok($index)">

                <div class="form-group">
                    <label for="Type" class="control-label col-md-2">Type</label>
                    <div class="col-sm-9">
                        <select id="inclusive" name="singleSelect" ng:model="period.Type" class="form-control">
                            <option value=""></option>
                            <option value="Error">Error</option>
                            <option value="Warning">Warning</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="Number2" class="control-label col-md-2">Message</label>
                    <div class="col-sm-9">
                        <input type="Text" id="String1" name="String1" class="form-control" ng-model="period.String1" />
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary" type="submit">OK</button>
                    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                </div>
            </form>
        </div>

    </div>

</body>
