<div>
    <md-input-container class="md-block" flex-gt-sm>
        <label>Type</label>
        <md-select required ng:model="Parameter[0].Type" name="ErrorWarning_{{colIndex}}_{{rowIndex}}" id="ErrorWarning_{{colIndex}}_{{rowIndex}}">
            <md-option value="Error">Error</md-option>
            <md-option value="Warning">Warning</md-option>
        </md-select>
        <div ng-messages="form['ErrorWarning_'+ colIndex + '_' + rowIndex].$error" ng-if="!showHints">
            <div ng-message="required">Type is required.</div>
        </div>
    </md-input-container>
</div>
<div>
    <md-input-container class="md-block" flex-gt-sm>
        <label>Message</label>
        <input ng-model="Parameter[0].String1">
    </md-input-container>
</div>
