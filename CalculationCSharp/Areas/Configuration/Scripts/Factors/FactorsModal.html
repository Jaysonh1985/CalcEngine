<body ng-controller="datesCtrl">
    <div>
            <div class="modal-header">
                <h4>Factors Lookup</h4>
            </div>
            <div class="modal-body">

                <form class="form-horizontal" role="form" ng-submit="ok($index)">
                    <fieldset>
                        <legend>Factor Inputs</legend>
                        <div class="form-group">
                            <label for="TableName" class="control-label col-md-2">Table Name</label>
                            <div class="col-sm-9">
                                <input type="Text" id="TableName" name="TableName" class="form-control" ng-model="factors.TableName" required/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="Type" class="control-label col-md-2">Lookup Type</label>
                            <div class="col-sm-9">
                                <select id="inclusive" name="singleSelect" ng:model="factors.LookupType" class="form-control" required>
                                    <option value=""></option>
                                    <option value="Date">Date</option>
                                    <option value="Decimal">Decimal</option>
                                    <option value="String">String</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group" ng-if="factors.LookupType == 'Date'">
                            <label for="LookupValue" class="control-label col-md-2">Lookup Value</label>
                            <div class="col-sm-9">
                                <input type="Text" id="LookupValue" name="LookupValue" class="form-control" ng-model="factors.LookupValue"  uib-typeahead="state for state in DateNames | filter:$viewValue | limitTo:8" required/>
                            </div>
                        </div>
                        <div class="form-group" ng-if="factors.LookupType == 'Decimal'">
                            <label for="LookupValue" class="control-label col-md-2">Lookup Value</label>
                            <div class="col-sm-9">
                                <input type="Text" id="LookupValue" name="LookupValue" class="form-control" ng-model="factors.LookupValue" uib-typeahead="state for state in DecimalNames | filter:$viewValue | limitTo:8" required/>
                            </div>
                        </div>
                        <div class="form-group" ng-if="factors.LookupType == 'String'">
                            <label for="LookupValue" class="control-label col-md-2">Lookup Value</label>
                            <div class="col-sm-9">
                                <input type="Text" id="LookupValue" name="LookupValue" class="form-control" ng-model="factors.LookupValue" uib-typeahead="state for state in StringNames | filter:$viewValue | limitTo:8" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="DataType" class="control-label col-md-2">Output Type</label>
                            <div class="col-sm-9">
                                <select id="inclusive" name="singleSelect" ng:model="factors.OutputType" class="form-control" required>
                                    <option value=""></option>
                                    <option value="Date">Date</option>
                                    <option value="Decimal">Decimal</option>
                                    <option value="String">String</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="RowMatch" class="control-label col-md-2">Row Match Required?</label>
                            <div class="col-sm-9">
                                <select id="RowMatch" name="RowMatch" ng:model="factors.RowMatch" class="form-control" required>
                                    <option value=""></option>
                                    <option value="True">True</option>
                                    <option value="False">False</option>
                                </select>
                            </div>
                        </div>

                        <div ng-if="factors.RowMatch == 'True'" class="form-group">
                            <label for="RowMatchRowNo" class="control-label col-md-2">Row Match Row Number</label>
                            <div class="col-sm-9">
                                <input type="Text" id="RowMatchRowNo" name="RowMatchRowNo" class="form-control" ng-model="factors.RowMatchRowNo" required />
                            </div>
                        </div>

                        <div ng-if="factors.RowMatch == 'True'" class="form-group">
                            <label for="Type" class="control-label col-md-2">Row Match Lookup Type</label>
                            <div class="col-sm-9">
                                <select id="inclusive" name="singleSelect" ng:model="factors.RowMatchLookupType" class="form-control" required>
                                    <option value=""></option>
                                    <option value="Date">Date</option>
                                    <option value="Decimal">Decimal</option>
                                    <option value="String">String</option>
                                </select>
                            </div>
                        </div>

                        <div ng-if="factors.RowMatch == 'True' && factors.RowMatchLookupType == 'Date'" class="form-group">
                            <label for="RowMatchValue" class="control-label col-md-2">Row Match Value</label>
                            <div class="col-sm-9">
                                <input type="Text" id="RowMatchValue" name="RowMatchValue" class="form-control" ng-model="factors.RowMatchValue" uib-typeahead="state for state in DateNames | filter:$viewValue | limitTo:8" required/>
                            </div>
                        </div>
                        <div ng-if="factors.RowMatch == 'True' && factors.RowMatchLookupType == 'Decimal'" class="form-group">
                            <label for="RowMatchValue" class="control-label col-md-2">Row Match Value</label>
                            <div class="col-sm-9">
                                <input type="Text" id="RowMatchValue" name="RowMatchValue" class="form-control" ng-model="factors.RowMatchValue" uib-typeahead="state for state in DecimalNames | filter:$viewValue | limitTo:8"  required />
                            </div>
                        </div>
                        <div ng-if="factors.RowMatch == 'True' && factors.RowMatchLookupType == 'String'" class="form-group">
                            <label for="RowMatchValue" class="control-label col-md-2">Row Match Value</label>
                            <div class="col-sm-9">
                                <input type="Text" id="RowMatchValue" name="RowMatchValue" class="form-control" ng-model="factors.RowMatchValue" uib-typeahead="state for state in StringNames | filter:$viewValue | limitTo:8" required />
                            </div>
                        </div>


                        <div ng-if="factors.RowMatch == 'False'" class="form-group">
                            <label for="ColumnNo" class="control-label col-md-2">Column Number</label>
                            <div class="col-sm-9">
                                <input type="Text" id="ColumnNo" name="ColumnNo" class="form-control" ng-model="factors.ColumnNo" required />
                            </div>
                        </div>
                    </fieldset>
                    <div class="modal-footer">
                        <button class="btn btn-primary" type="submit">OK</button>
                        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                    </div>
                </form>
            </div>

    </div>

</body>
