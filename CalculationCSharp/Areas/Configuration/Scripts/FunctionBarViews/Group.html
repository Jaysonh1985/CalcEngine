<body ng-controller="groupCtrl">
    <div>
        <form name="groupForm" class="form-horizontal" role="form" ng-submit="ok($index)">
            <div class="modal-header">
                <h3>Name</h3>
                <input style="overflow:auto;resize:none" type="text" name="Name" id="Name" class="form-control" ng-model="Name" rows="1" required>
                <p ng-show="groupForm['Name'].$error.columnNameUsed" class="help-block">Name used in different Category</p>
            </div>
            <div class="modal-body">
                <h3>Description</h3>
                <textarea style="overflow:auto;resize:none" type="text" id="Description" placeholder="Please enter description here" class="form-control" ng-model="Description" rows="8"> {{ Description }}</textarea>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="submit">OK</button>
                <button type="button" class="btn btn-warning" ng-click="cancel()" data-dismiss="modal">Close</button>
            </div>
        </form>
    </div>
</body>
