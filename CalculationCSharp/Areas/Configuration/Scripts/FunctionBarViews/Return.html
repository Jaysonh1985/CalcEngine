<md-input-container class="md-block" flex-gt-sm>
    <label>Data Type</label>
    <md-select returnonlastrow config='[config]' colIndex="{{$parent.$parent.$parent.$parent.$index}}" rowIndex="{{$parent.$parent.$parent.$index}}"  
               ng:model="rows.Parameter[0].Datatype" name="ReturnType_{{$parent.$parent.$parent.$parent.$index}}_{{$parent.$parent.$parent.$index}}"  
               id="ReturnType_{{$parent.$parent.$parent.$parent.$index}}_{{$parent.$parent.$parent.$index}}" aria-label="Type" ng-disabled="viewOnly" required>
        <md-option value="String">String</md-option>
        <md-option value="Date">Date</md-option>
        <md-option value="Decimal">Decimal</md-option>
    </md-select>
    <div ng-messages="form['ReturnType_'+ $parent.$parent.$parent.$parent.$index + '_' + $parent.$parent.$parent.$index].$error">
        <div ng-message="required">Type is required</div>
    </div>
</md-input-container>
<md-input-container ng-if="rows.Parameter[0].Datatype == 'Date'" ng-mouseenter="variableReplace(rows.Parameter[0].Variable, $parent.$parent.$parent.$parent.$index, $parent.$parent.$parent.$index)" class="md-block" flex-gt-sm>
    <label>Variable to Return</label>
    <input variablecheck inputtype="Date" config='[config]' colIndex="{{$parent.$parent.$parent.$parent.$index}}" rowIndex="{{$parent.$parent.$parent.$index}}"
           ng-model="rows.Parameter[0].Variable" uib-typeahead="state for state in DateNames | filter:$viewValue | limitTo:8" 
           name="ReturnVariable_{{$parent.$parent.$parent.$parent.$index}}_{{$parent.$parent.$parent.$index}}"  
           id="ReturnVariable_{{$parent.$parent.$parent.$parent.$index}}_{{$parent.$parent.$parent.$index}}" required>
    <md-tooltip md-delay="1000" md-direction="top">{{variableReplaced}}</md-tooltip>
    <div ng-messages="form['ReturnVariable_'+ $parent.$parent.$parent.$parent.$index + '_' + $parent.$parent.$parent.$index].$error">
        <div ng-message="required">Variable to Return required</div>
        <div ng-message="input">Variable Mismatch</div>
    </div>
</md-input-container>
<md-input-container ng-if="rows.Parameter[0].Datatype == 'Decimal'" ng-mouseenter="variableReplace(rows.Parameter[0].Variable, $parent.$parent.$parent.$parent.$index, $parent.$parent.$parent.$index)" class="md-block" flex-gt-sm>
    <label>Variable to Return</label>
    <input  variablecheck inputtype="Decimal" config='[config]' colIndex="{{$parent.$parent.$parent.$parent.$index}}" rowIndex="{{$parent.$parent.$parent.$index}}" ng-model="rows.Parameter[0].Variable" 
            uib-typeahead="state for state in DecimalNames | filter:$viewValue | limitTo:8" name="ReturnVariable_{{$parent.$parent.$parent.$parent.$index}}_{{$parent.$parent.$parent.$index}}"  
            id="ReturnVariable_{{$parent.$parent.$parent.$parent.$index}}_{{$parent.$parent.$parent.$index}}" required>
    <md-tooltip md-delay="1000" md-direction="top">{{variableReplaced}}</md-tooltip>
    <div ng-messages="form['ReturnVariable_'+ $parent.$parent.$parent.$parent.$index + '_' + $parent.$parent.$parent.$index].$error">
        <div ng-message="required">Variable to Return required</div>
        <div ng-message="input">Variable Mismatch</div>
    </div>
</md-input-container>
<md-input-container ng-if="rows.Parameter[0].Datatype == 'String'" ng-mouseenter="variableReplace(rows.Parameter[0].Variable, $parent.$parent.$parent.$parent.$index, $parent.$parent.$parent.$index)" class="md-block" flex-gt-sm>
    <label>Variable to Return</label>
    <input  variablecheck inputtype="String" config='[config]' colIndex="{{$parent.$parent.$parent.$parent.$index}}" rowIndex="{{$parent.$parent.$parent.$index}}" ng-model="rows.Parameter[0].Variable" 
            uib-typeahead="state for state in StringNames | filter:$viewValue | limitTo:8" name="ReturnVariable_{{$parent.$parent.$parent.$parent.$parent.$index}}_{{$parent.$parent.$parent.$index}}"  
            id="ReturnVariable_{{$parent.$parent.$parent.$parent.$index}}_{{$parent.$parent.$parent.$index}}" required>
    <md-tooltip md-delay="1000" md-direction="top">{{variableReplaced}}</md-tooltip>
    <div ng-messages="form['ReturnVariable_'+ $parent.$parent.$parent.$index + '_' + $parent.$parent.$index].$error">
        <div ng-message="required">Variable to Return required</div>
        <div ng-message="input">Variable Mismatch</div>
    </div>
</md-input-container>
