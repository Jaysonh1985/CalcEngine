<body ng-controller="inputCtrl">
    <div>
        <div class="modal-header">
            <h4>Form Builder</h4>
        </div>
        <div class="modal-body">

            <form class="form-horizontal" role="form">
                <fieldset>
                    <legend>Input Type</legend>
                    <div class="form-group">
                        <label for="model" class="control-label col-md-2">Variable</label>
                        <div class="col-sm-9">
                            <input type="Text" id="model" name="caption" class="form-control" ng-model="form.key" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="caption" class="control-label col-md-2"> Label on Form</label>
                        <div class="col-sm-9">
                            <input type="Text" id="caption" name="caption" class="form-control" ng-model="form.templateOptions.label" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="type" class="control-label col-md-2">Type</label>
                        <div class="col-sm-9">
                            <select name="singleSelect" ng-model="form.templateOptions.type" class="form-control">
                                <option value=""></option>
                                <option value="String">String</option>
                                <option value="Integer">Integer</option>
                                <option value="Date">Date</option>
                                <option value="Select">Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="maxLength" class="control-label col-md-2">Required</label>
                        <div class="col-sm-9">
                            <input type="checkbox" ng-model="form.templateOptions.required" />
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok($index)">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </div>

</body>
