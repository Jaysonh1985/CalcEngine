<body ng-controller="regressionOutputCtrl">
    <div class="modal-header">
        <h3 class="modal-title">Regression Output</h3>
    </div>
    <div class="modal-body">

        <uib-accordion close-others=false>
                <div class="container-fluid">
                    <uib-accordion close-others=false ng-model="output">
                        <uib-accordion-group ng-repeat="group in output" ng-init="colIndex = $index" is-open=false>
                            <uib-accordion-heading>
                                {{group.Group}} 
                                <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                            </uib-accordion-heading>
                            <br />
                            <table id="table" class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th width="50%">
                                            Field
                                        </th>
                                        <th width="50%">
                                            Value
                                        </th>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="row in group.Output">
                                        <td>
                                            {{row.Field}}
                                        </td>
                                        <td>
                                            {{row.Value}}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </uib-accordion-group>
                    </uib-accordion>
                </div>
        </uib-accordion>


    </div>


    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()" data-dismiss="modal">Close</button>
    </div>
</body>
