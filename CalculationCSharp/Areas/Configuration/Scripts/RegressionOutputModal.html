<body ng-controller="regressionOutputCtrl">
    <div class="modal-header">
        <h3 class="modal-title">Regression Output</h3>
    </div>
    <div class="modal-body">

        <uib-accordion close-others=false>
            <!--<uib-accordion-group is-open=false>
                <uib-accordion-heading>
                    <table class='table table-borderless'>
                        <tr>
                            <th width="95%">
                                <h2 class="panel-title">
                                    Calculation Output
                                </h2>
                            </th>
                            <th width="5%"><i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i></th>
                        </tr>
                    </table>
                </uib-accordion-heading>-->

                <div class="container-fluid">
                    <uib-accordion close-others=false is-open="false" ng-model="output">
                        <uib-accordion-group ng-repeat="group in output" ng-init="colIndex = $index" is-open=true>
                            <uib-accordion-heading>
                                <table class='table table-borderless'>
                                    <tr>
                                        <th width="95%">
                                            <h4 class="panel-title"> {{group.Group}} </h4>
                                        </th>
                                        <th width="5%"><i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i></th>
                                    </tr>
                                </table>
                            </uib-accordion-heading>
                            <br />
                            <table id="table" class="table table-bordered table">
                                <tr class="h4">
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        Field
                                    </th>
                                    <th>
                                        Value
                                    </th>
                                <tr ng-repeat="row in group.Output">
                                    <td>
                                        {{row.ID}}
                                    </td>
                                    <td>
                                        {{row.Field}}
                                    </td>
                                    <td>
                                        {{row.Value}}
                                    </td>
                                </tr>
                            </table>
                        </uib-accordion-group>
                    </uib-accordion>
                </div>
            <!--</uib-accordion-group>-->
        </uib-accordion>


    </div>


    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()" data-dismiss="modal">Close</button>
    </div>
</body>
