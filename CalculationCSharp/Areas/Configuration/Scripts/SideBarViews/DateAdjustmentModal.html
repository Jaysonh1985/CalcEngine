<div>
    <md-input-container class="md-block" flex-gt-sm>
        <label>Adjustment Type</label>
        <md-select required ng:model="rows.Parameter[0].Type" name="DateAdjustmentType_{{colIndex}}_{{rowIndex}}" id="DateAdjustmentType_{{colIndex}}_{{rowIndex}}" ng-disabled="viewOnly">
            <md-option value=""></md-option>
            <md-option value="Add">Add</md-option>
            <md-option value="Adjust">Adjust</md-option>
            <md-option value="Earlier">Earlier</md-option>
            <md-option value="Later">Later</md-option>
            <md-option value="Subtract">Subtract</md-option>
            <md-option value="DatesBetween">Dates Between Two Dates</md-option>
            <md-option value="Today">Today</md-option>
        </md-select>
    </md-input-container>
</div>
<div ng-if="rows.Parameter[0].Type != 'Today' ">
    <md-input-container class="md-block" flex-gt-sm>
        <label>Start Date</label>
        <input ng-model="rows.Parameter[0].Date1" name="DateAdjustmentDate1_{{colIndex}}_{{rowIndex}}" id="DateAdjustmentDate1_{{colIndex}}_{{rowIndex}}" uib-typeahead="state for state in DateNames | filter:$viewValue | limitTo:8" required>
    </md-input-container>
</div>
<div ng-if="rows.Parameter[0].Type == 'Earlier' || rows.Parameter[0].Type == 'Later' || rows.Parameter[0].Type == 'DatesBetween'" class="form-group">
    <md-input-container class="md-block" flex-gt-sm>
        <label>End Date</label>
        <input ng-model="rows.Parameter[0].Date2"  name="DateAdjustmentDate2_{{colIndex}}_{{rowIndex}}" id="DateAdjustmentDate2_{{colIndex}}_{{rowIndex}}"  uib-typeahead="state for state in DateNames | filter:$viewValue | limitTo:8" required>
    </md-input-container>
</div>
<fieldset ng-if="rows.Parameter[0].Type == 'Add'|| rows.Parameter[0].Type =='Subtract' ">
    <legend>Period Adjustment</legend>
    <div>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Data Type</label>
            <md-select required ng:model="rows.Parameter[0].PeriodType" name="DateAdjustmentPeriodType_{{colIndex}}_{{rowIndex}}" id="DateAdjustmentPeriodType_{{colIndex}}_{{rowIndex}}" ng-disabled="viewOnly">
                <md-option value=""></md-option>
                <md-option value="YearsDays">Years Days</md-option>
                <md-option value="YearsMonths">Years Months</md-option>
                <md-option value="Years">Years</md-option>
                <md-option value="Months">Months</md-option>
                <md-option value="Days">Days</md-option>
            </md-select>
        </md-input-container>
    </div>
    <div class="form-group">
        <md-input-container class="md-block" flex-gt-sm>
            <label>Period</label>
            <input ng-model="rows.Parameter[0].Period" name="DateAdjustmentPeriod_{{colIndex}}_{{rowIndex}}" id="DateAdjustmentPeriod_{{colIndex}}_{{rowIndex}}" uib-typeahead="state for state in DecimalNames | filter:$viewValue | limitTo:8" required>
        </md-input-container>
    </div>
</fieldset>
<fieldset ng-if="rows.Parameter[0].Type == 'Adjust' || rows.Parameter[0].Type == 'DatesBetween'">
    <legend>Adjustment to be Made</legend>
    <div ng-if="rows.Parameter[0].Type == 'Adjust'" class="form-group">
        <label for="inclusive" class="control-label col-md-2">Adjustment</label>
        <div class="col-sm-9">
            <md-select ng:model="rows.period.Adjustment" name="DateAdjustmentPeriodAdjustment_{{colIndex}}_{{rowIndex}}" id="DateAdjustmentPeriodAdjustment_{{colIndex}}_{{rowIndex}}" ng-disabled="viewOnly" required>
                <md-option value="Less">Before</md-option>
                <md-option value="LessEqual">On or Before</md-option>
                <md-option value="Greater">After</md-option>
                <md-option value="GreaterEqual">On or After</md-option>
                <md-option value="Equal">Same Year</md-option>
            </md-select>
        </div>
    </div>
    <div>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Select Day</label>
            <input ng-model="rows.Parameter[0].Day" name="DateAdjustmentDay_{{colIndex}}_{{rowIndex}}" id="DateAdjustmentDay_{{colIndex}}_{{rowIndex}}" required>
        </md-input-container>
    </div>
    <div>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Select Month</label>
            <input ng-model="rows.Parameter[0].Month" name="DateAdjustmentMonth_{{colIndex}}_{{rowIndex}}" id="DateAdjustmentMonth_{{colIndex}}_{{rowIndex}}" required>
        </md-input-container>
    </div>
</fieldset>
