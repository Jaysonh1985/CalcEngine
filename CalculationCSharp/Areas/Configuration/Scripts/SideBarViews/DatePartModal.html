<div>
    <md-input-container class="md-block" flex-gt-sm>
        <label>Date Part</label>
        <md-select required ng:model="rows.Parameter[0].Part" name="DatePartPart_{{colIndex}}_{{rowIndex}}" id="DatePartPart_{{colIndex}}_{{rowIndex}}" ng-disabled="viewOnly">
            <md-option value=""></md-option>
            <md-option value="Year">Year</md-option>
            <md-option value="Month">Month</md-option>
            <md-option value="Day">Day</md-option>
        </md-select>
    </md-input-container>
</div>
<div>
    <md-input-container class="md-block" flex-gt-sm>
        <label>Date</label>
        <input ng-model="rows.Parameter[0].Date1" name="DatePartDate1_{{colIndex}}_{{rowIndex}}" id="DatePartDate1_{{colIndex}}_{{rowIndex}}"  uib-typeahead="state for state in DateNames | filter:$viewValue | limitTo:8" required>
    </md-input-container>
</div>
