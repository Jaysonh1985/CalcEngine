<div>
    <md-input-container class="md-block" flex-gt-sm>
        <label>Type</label>

                   id="ErrorWarningType_{{$parent.$parent.$parent.$index}}_{{$parent.$parent.$index}}"   aria-label="Type" ng-disabled="viewOnly">

        </div>

    <md-input-container class="md-block" flex-gt-sm>
        <label>Message</label>
        <input ng-model="rows.Parameter[0].String1" name="ErrorWarningString1_{{$parent.$parent.$parent.$index}}_{{$parent.$parent.$index}}" 
               id="ErrorWarningString1_{{$parent.$parent.$parent.$index}}_{{$parent.$parent.$index}}" required>
        <div ng-messages="form['ErrorWarningString1_'+ $parent.$parent.$parent.$index + '_' + $parent.$parent.$index].$error">

        </div>
    </md-input-container>
