<body ng-controller="stringFunctionsCtrl">
    <div>
        <div class="modal-header">
            <h4>Maths Functions</h4>
        </div>
        <div class="modal-body">

            <form class="form-horizontal" role="form" ng-submit="ok($index)">

                <div class="form-group">
                    <label for="Type" class="control-label col-md-2">Type</label>
                    <div class="col-sm-9">
                        <select id="inclusive" name="singleSelect" ng:model="period.Type" class="form-control">
                            <option value=""></option>
                            <option value="Left">Left</option>
                            <option value="Right">Right</option>
                            <!--<option value="Mid">Mid</option>-->
                            <option value="Len">Length</option>
                            <!--<option value="Find">Find</option>-->
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="Number2" class="control-label col-md-2">String 1</label>
                    <div class="col-sm-9">
                        <input type="Text" id="String1" name="String1" class="form-control" ng-model="period.String1" uib-typeahead="state for state in StringNames | filter:$viewValue | limitTo:8" required />
                    </div>
                </div>

                <div ng-if="period.Type == 'Left' || period.Type == 'Right'" class="form-group">
                    <label for="Number1" class="control-label col-md-2">Number</label>
                    <div class="col-sm-9">
                        <input type="Text" id="Number1" name="Number1" class="form-control" ng-model="period.Number1"  uib-typeahead="state for state in DecimalNames | filter:$viewValue | limitTo:8" required />
                    </div>
                </div>

                <div ng-if="period.Type == 'Find'" class="form-group">
                    <label for="Number2" class="control-label col-md-2">String 2</label>
                    <div class="col-sm-9">
                        <input type="Text" id="String2" name="String2" class="form-control" ng-model="period.String2" uib-typeahead="state for state in StringNames | filter:$viewValue | limitTo:8" required />
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary" type="submit">OK</button>
                    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                </div>
            </form>
    </div>

    </div>

</body>
