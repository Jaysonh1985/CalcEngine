<body ng-controller="datesCtrl">
    <div>
            <div class="modal-header">
                <h4>Date Calculations</h4>
            </div>
            <div class="modal-body">

                <form class="form-horizontal" role="form">
                    <fieldset>
                        <legend>Dates to Apply</legend>
                        <div class="form-group">
                            <label for="DateAdjType" class="control-label col-md-2">Date Adjustment Type</label>
                            <div class="col-sm-9">
                                <select id="DateAdjType" name="singleSelect" ng:model="dates.DateAdjustmentType" class="form-control">
                                    <option value=""></option>
                                    <option value="YearsDays">Years Days</option>
                                    <option value="YearsMonths">Years Months</option>
                                </select>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Dates to Apply</legend>
                        <div class="form-group">
                            <label for="Date1" class="control-label col-md-2">Start Date</label>
                            <div class="col-sm-9">
                                <input type="Text" id="Date1" name="Date1" class="form-control" ng-model="dates.Date1" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Date2" class="control-label col-md-2">End Date</label>
                            <div class="col-sm-9">
                                <input type="Text" id="Date2" name="Date2" class="form-control" ng-model="dates.Date2" />
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Rounding and Adjustment</legend>
                        <div class="form-group">
                            <label for="inclusive" class="control-label col-md-2">Inclusive</label>
                            <div class="col-sm-9">
                                <select id="inclusive" name="singleSelect" ng:model="dates.Inclusive" class="form-control">
                                    <option value=""></option>
                                    <option value="True">True</option>
                                    <option value="False">False</option>
                                </select>
                            </div>

                            <label for="daysinyr" class="control-label col-md-2">Days in Year</label>
                            <div class="col-sm-9">
                                <select id="daysinyr" name="singleSelect" ng:model="dates.DaysinYear" class="form-control">
                                    <option value=""></option>
                                    <option value="365">365</option>
                                    <option value="365.25">365.25</option>
                                    <option value="366">366</option>
                                </select>
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" ng-click="ok($index)">OK</button>
                <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
            </div>
    </div>

</body>
