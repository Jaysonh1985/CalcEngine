<body ng-controller="stageCtrl">
    <div>
        <div class="modal-header">
            <h4>Stage Configuration</h4>
        </div>
        <div class="modal-body">

            <form name="inputform" class="form-horizontal" role="form" ng-submit="ok($index)">
                <fieldset>
                    <legend>Stage Details</legend>
                    <div class="form-group">
                        <label for="Name" class="control-label col-md-2">Name</label>
                        <div class="col-sm-9">
                            <input type="Text" id="Name" name="Name" class="form-control" ng-model="Name" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Colour" class="control-label col-md-2"> Colour</label>
                        <div class="col-sm-9">
                            <input type="Text" id="Colour" name="Colour" class="form-control" ng-model="Colour" />
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Checklist</legend>

                    <table class="table table-bordered table-hover table-condensed">
                        <tr style="font-weight: bold">
                            <td style="width:70%;background-color:white; color:#000000"><H4>Checklist Names</H4></td>
                            <td style="width:10%;background-color:white; color:#000000"><H4></H4></td>
                        </tr>
                        <tr ng-repeat="comnt in Comments">
                            <td><span><input type="text" ng:model="comnt.CommentName" readonly></span></td>
                            <td>
                                <a ng:click="remItem($index)">
                                    <i class="center-block glyphicon glyphicon-remove"></i>
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td><span><input type="text" ng-model="txtcomment" placeholder="Check"></span></td>
                            <td><a ng:click="btn_add()" class="btn btn-default">Add</a></td>
                        </tr>

                    </table>

                </fieldset>
                <fieldset>
                    <legend>Route</legend>
                </fieldset>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="submit">OK</button>
                </div>
            </form>
        </div>

    </div>
   
</body>
